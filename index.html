<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Mad Libs</title>
</head>
<body>

  <div class="heading">
    <h1>Mad Libs</h1>
  </div>

  <div class="container">
    <div id="inputPanel">
      <h3 class="small-title">Please answer a few questions:</h3>
      <p>A first name:
      <input id="firstName" type="text" placeholder="first name">
      </p>
      <p>Your favorite color:
      <input id="favColor" type="text" placeholder="favorite color">
      </p>
      <p>A place:
      <input id="place" type="text" placeholder="place">
      </p>
      <button id="submit">Submit your answers</button>
      <p id="warning">Please answer all questions.</p>
    </div>

    <div id="outputPanel">
      <h3 class="small-title">Your story...</h3>
      <section id="theStory"></section>
      <button id="again">Again?</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
